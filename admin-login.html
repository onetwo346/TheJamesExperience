<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TheJamesExperience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --primary: #f4a261;
            --secondary: #e76f51;
            --dark: #264653;
            --admin: #6c3483;
            --admin-light: #8e44ad;
            --bg: #0f0f1a;
            --card: rgba(255,255,255,0.04);
            --border: rgba(255,255,255,0.08);
            --text: #e8e8f0;
            --muted: rgba(232,232,240,0.5);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }
        .bg-glow {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
            z-index: 0;
        }
        .glow-1 { width: 400px; height: 400px; background: rgba(108,52,131,0.25); top: -100px; right: -100px; }
        .glow-2 { width: 300px; height: 300px; background: rgba(244,162,97,0.1); bottom: -80px; left: -80px; }
        .login-card {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.04);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.5);
        }
        .login-header { text-align: center; margin-bottom: 2rem; }
        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--admin), var(--admin-light));
            color: #fff;
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-size: 0.72rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin-bottom: 1.2rem;
        }
        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--text);
            margin-bottom: 0.4rem;
        }
        .login-title span { color: var(--primary); }
        .login-subtitle { color: var(--muted); font-size: 0.82rem; }
        .form-group { margin-bottom: 1.2rem; }
        .form-group label {
            display: block;
            font-size: 0.78rem;
            font-weight: 600;
            color: var(--muted);
            margin-bottom: 0.4rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .input-wrap { position: relative; }
        .input-wrap i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            font-size: 0.85rem;
        }
        .input-wrap input {
            width: 100%;
            background: rgba(255,255,255,0.06);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            font-size: 0.88rem;
            color: var(--text);
            outline: none;
            transition: border-color 0.2s, background 0.2s;
            font-family: 'Inter', sans-serif;
        }
        .input-wrap input:focus {
            border-color: var(--admin-light);
            background: rgba(255,255,255,0.09);
        }
        .input-wrap .toggle-pw {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            font-size: 0.85rem;
            padding: 0;
        }
        .error-msg {
            background: rgba(231,76,60,0.15);
            border: 1px solid rgba(231,76,60,0.3);
            color: #e74c3c;
            border-radius: 8px;
            padding: 0.6rem 0.9rem;
            font-size: 0.78rem;
            margin-bottom: 1rem;
            display: none;
        }
        .error-msg.show { display: flex; align-items: center; gap: 0.5rem; }
        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, var(--admin), var(--admin-light));
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 0.85rem;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.2s;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .btn-login:hover { opacity: 0.9; transform: translateY(-1px); }
        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            margin-top: 1.5rem;
            color: var(--muted);
            text-decoration: none;
            font-size: 0.78rem;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--primary); }
        .security-note {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            padding: 0.6rem 0.9rem;
            background: rgba(108,52,131,0.1);
            border: 1px solid rgba(108,52,131,0.2);
            border-radius: 8px;
            font-size: 0.72rem;
            color: var(--muted);
        }
        .security-note i { color: var(--admin-light); }
    </style>
</head>
<body>
    <div class="bg-glow glow-1"></div>
    <div class="bg-glow glow-2"></div>

    <div class="login-card">
        <div class="login-header">
            <div class="admin-badge"><i class="fa-solid fa-shield-halved"></i> Admin Access</div>
            <h1 class="login-title">The<span>James</span>Experience</h1>
            <p class="login-subtitle">Restricted area. Authorised personnel only.</p>
        </div>

        <div class="error-msg" id="errorMsg">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span id="errorText"></span>
        </div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label>Username</label>
                <div class="input-wrap">
                    <i class="fa-solid fa-user-shield"></i>
                    <input type="text" id="adminUsername" placeholder="Admin username" autocomplete="off" required>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="input-wrap">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="adminPassword" placeholder="Admin password" required>
                    <button type="button" class="toggle-pw" id="togglePw">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn-login">
                <i class="fa-solid fa-right-to-bracket"></i> Enter Admin Portal
            </button>
        </form>

        <div class="security-note">
            <i class="fa-solid fa-circle-info"></i>
            This portal is not publicly linked. Sessions are private to this device.
        </div>

        <a href="index.html" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> Back to site
        </a>
    </div>

    <script src="auth.js"></script>
    <script>
        // Redirect if already logged in
        if (AUTH.isAdminLoggedIn()) window.location.href = 'admin-portal.html';

        document.getElementById('togglePw').addEventListener('click', function() {
            const pw = document.getElementById('adminPassword');
            const icon = this.querySelector('i');
            if (pw.type === 'password') {
                pw.type = 'text';
                icon.className = 'fa-solid fa-eye-slash';
            } else {
                pw.type = 'password';
                icon.className = 'fa-solid fa-eye';
            }
        });

        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('adminUsername').value.trim();
            const password = document.getElementById('adminPassword').value;
            const result = AUTH.loginAdmin(username, password);
            if (result.success) {
                window.location.href = 'admin-portal.html';
            } else {
                const errMsg = document.getElementById('errorMsg');
                document.getElementById('errorText').textContent = result.error;
                errMsg.classList.add('show');
            }
        });
    </script>
</body>
</html>
